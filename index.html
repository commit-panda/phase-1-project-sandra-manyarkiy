<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Mate</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Weather Mate</h1>
      <div class="search">
        <form id="weather-form">
          <input
            type="text"
            id="city-input"
            placeholder="Enter city name"
            required
          />
          <button type="submit">Search</button>
        </form>
      </div>

      <div class="main-container">
        <div class="row">
          <div class="col-xs-12">
            <div
              class="col-xs-12 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 weather-panel"
            >
              <div class="col-xs-6">
                <h2 id="display-city">
                  <br /><small id="today-date">May 24, 2016</small>
                </h2>
                <p class="h3">
                  <i class="mi mi-fw mi-lg mi-rain-heavy"></i> Rainy
                </p>
              </div>
              <div class="col-xs-6 text-center">
                <div class="h1 temperature">
                  <span>12°</span>
                  <br />
                  <small>8° / 13°</small>
                </div>
              </div>
              <div class="col-xs-12">
                <ul class="list-inline row forecast">
                  <li class="col-xs-4 col-sm-2 text-center">
                    <h3 class="h5">Wed</h3>
                    <p>
                      <i class="mi mi-fw mi-2x mi-cloud-sun"></i><br />9°/18°
                    </p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="current-weather-result"></div>
      <div id="five-day-weather-forecast"></div>
    </div>

    <script type="module" src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
