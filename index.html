<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Mate</title>
    <!-- CSS file -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Favicon -->
     <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="WeatherMate" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="main container">
      <div class="row">
        <div class="col-xs-12">
          <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 weather-panel">
            <div class="weather-container">
              <h1>Weather Mate</h1>
              <div class="search">
                <form id="weather-form">
                  <input type="text" id="city-input" placeholder="Enter city name" required/>
                  <button type="submit">Search</button>
                </form>
              </div>
            </div>
            <div class="col-xs-6"> <!-- current weather (Nairobi)-->
              <h2 id="city-name"><br /><small id="today-date"></small></h2> 
              <p class="h3" id="weather-condition">
                <i class="mi mi-fw mi-lg mi-rain-heavy"></i>
              </p>
            </div>
            <div class="col-xs-6 text-center"> <!-- current temprature (Nairobi)-->
              <div class="h1 temperature">
                <span id="current-temp"></span> <br />
                <small id="temp-range"></small>
              </div>
            </div>
            <div class="col-xs-12">  <!-- five-day forecast -->
              <ul class="list-inline row forecast">
                <li class="col-xs-4 col-sm-2 text-center forecast-btn">
                  <h3 class="h5"></h3>
                  <p><i class="mi mi-fw mi-2x mi-cloud-sun"></i><br/></p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Recommended Activity Popup -->
    <div class="modal fade" id="activityModal" tabindex="-1" aria-labelledby="activityModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
            <div class="modal-header">
                <h5 class="modal-title" id="activityModalLabel">Activities</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="activity-content">
                <p>Loading activities...</p>
            </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
